<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>

    <div id="title">
        <h1>Drunkulator</h1>
        <h4><i>In which I attempt to create a calculator whilst imbibing moderate quantities of alcohol.</i></h4>
    </div>
    <div id="calculator">
        <div id="display">0</div>
        <div id="btn-rows">
            <div class="row">
                <button class="operator" onclick="setOP('+');">+</button>
                <button class="number" onclick="setOP('-');">-</button>
                <button class="operator" onclick="setOP('*');">*</button>
                <button class="operator" onclick="setOP('/');">/</button>
            </div>
            <div class="row">
                <button  class="number" onclick="press(3);">3</button>
                <button  class="number" onclick="press(6);">6</button>
                <button  class="number" onclick="press(9);">9</button>
                <button  class="operator" onclick="press('.')";>.</button>
            </div>
            <div class="row">
                <button  class="number" onclick="press(2);">2</button>
                <button  class="number" onclick="press(5);">5</button>
                <button  class="number" onclick="press(8);">8</button>
                <button  class="operator" onclick="press(0);">0</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(1);">1</button>
                <button class="number" onclick="press(4);">4</button>
                <button class="number" onclick="press(7);">7</button>
                <button class="operator" onclick="clr();">C</button>
            </div>
        </div>
        <div class="row">
            <button class="operator" id="equals" onclick="calculate()">=</button>
        </div>
    </div>

</body>

</html>
